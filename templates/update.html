{% extends 'layout.html' %}
{% block content %}
<h3>文章 更新フォーム</h3>
<br>
<form method="POST" action="/update/{{ item.id }}">
    <div class="form-group">
        <label for="japanese_sentence">日本語の文章:</label>
        <input type="text" class="form-control" name="japanese_sentence" value="{{item.japanese_sentence}}">
    </div>
    <div class="form-group">
        <label for="english_sentence">英語の文章:</label>
        <input type="text" class="form-control" name="english_sentence" value="{{item.english_sentence}}">
    </div>
    <br>
    <input type="submit" class="btn btn-primary" value="新規追加">
</form>
{% endblock %}
